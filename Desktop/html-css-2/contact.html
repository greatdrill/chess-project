        <div class="header-bg" style="background-image: url('images/menu-images/menu-b.jpg');">

                    <!-- put each link in a separate div for independent styling -->
                    <div class="nav-link">
                        <a href="index.html">Home</a>

                    </div>
                </div>
            </div>
        </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="contact-data-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logo_1.jpg" alt="logo">
                </div>

                <div class="contact-details-wrapper">
                    <img src="images/location_icon.jpg">
                    
                    <div>
                        45, Lanre Adeyemi str,<br>
                        Ayobo, Lagos State.
                    </div>
                </div>
                <div class="contact-details-wrapper">
                    <img src="images/phone_icon3.png">
                    
                    <div>
                        070 3800 7575
                    </div>
                </div>
                <div class="contact-details-wrapper">
                    <img src="images/clock-icon.jpg">

                    <div>
                        24HRS(MONDAY-SATURDAY)
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="centered-button-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer-wrapper">
        <div class="centre-column">
